<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app/style.css">
    <title>Binary Clock V1</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Binary Clock Lad</h1>
        <div class="clock-wrapper">
            <div class="hours-wrapper">
            <div class="col hours-1">
                <div class="led hour-1"></div>
                <div class="led hour-1"></div>
                <div class="led hour-1"></div>
            </div>
            <div class="col hours-2">
                <div class="led hour-2"></div>
                <div class="led hour-2"></div>
                <div class="led hour-2"></div>
                <div class="led hour-2"></div>
            </div>
        </div>
        <div class="minutes-wrapper">
            <div class="col minutes-1">
                <div class="led min-1"></div>
                <div class="led min-1"></div>
                <div class="led min-1"></div>
            </div>
            <div class="col minutes-2">
                <div class="led min-2"></div>
                <div class="led min-2"></div>
                <div class="led min-2"></div>
                <div class="led min-2"></div>
            </div>
        </div>
            <div class="col seconds-1">
                <div class="led sec-1"></div>
                <div class="led sec-1"></div>
                <div class="led sec-1"></div>
            </div>
            <div class="col seconds-2">
                <div class="led sec-2"></div>
                <div class="led sec-2"></div>
                <div class="led sec-2"></div>
                <div class="led sec-2"></div>
            </div>
        </div>
    </div>
    <script src="./app/app.js"></script>
</body>
</html>
